<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./temp-converter.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="converter-wrapper">
            <div>
                <span>Temperature converter</span>
            </div>
            <form>
                <input type="number" id="Celsius" name="Celsius" >
                <span class="Celsius">Celsius</span>
                <span>=</span>
                <input type="number" id="Fahrenheit" name="Fahrenheit" >
                <span class="Fahrenheit">Fahrenheit</span>
            </form>
        </div>  
    </div>

    <script src="./converter.js"></script>
</body>
</html>
