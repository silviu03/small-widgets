<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flight-booker.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Flight Booker</header>
        <form>
            <div>
                <span>One way or return:</span>
                <select name="flight-type" id="flight-type">
                    <option value="none">Select type of flight</option>
                    <option value="one-way-flight">one-way flight</option>
                    <option value="return-flight" >return flight</option>
                </select>
            </div>
            <div>
                <span>Departure Date:</span>
                <input type="date" id="departure" name="departure">
            </div>
            <div>
                <span>Return Date:</span>
                <input type="date" id="return" name="return" >
            </div>
            <button type="submit" id="submit">Book</button>
        </form>
    </div>


    <script src="./flight-booker.js"></script>
</body>
</html>
